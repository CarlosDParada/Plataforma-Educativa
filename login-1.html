<html dir="ltr" lang="en-US">

<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

	============================================= -->
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="css/dark.css" type="text/css" />
    <link rel="stylesheet" href="css/font-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

    <link rel="stylesheet" href="css/responsive.css" type="text/css" />

		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->

    <!-- Document Title
	============================================= -->
    <title>Login - Layout 4 | Canvas</title>

</head>

<body class="stretched">

    <!-- Document Wrapper
	============================================= -->
    <div id="wrapper" class="clearfix">

        <!-- Content
		============================================= -->
        <section id="content">

            <div class="content-wrap nopadding">

                <div class="section nopadding nomargin" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: #444;"></div>

                <div class="section nobg full-screen nopadding nomargin">
                    <div class="container vertical-middle divcenter clearfix">

                        <div class="row center">
                            <a href="index.html"><img src="images/logo-dark.png" alt="Canvas Logo"></a>
                        </div>

                        <div class="panel panel-default divcenter noradius noborder" style="max-width: 400px;">
                            <div class="panel-body" style="padding: 40px;">
                                <form id="login-form" name="login-form" class="nobottommargin" action="#" method="post">
                                    <h3>Login to your Account</h3>

                                    <div class="col_full">
                                        <label for="login-form-username">Username:</label>
                                        <input type="text" id="login-form-username" name="login-form-username" value="" class="form-control not-dark" />
                                    </div>

                                    <div class="col_full">
                                        <label for="login-form-password">Password:</label>
                                        <input type="password" id="login-form-password" name="login-form-password" value="" class="form-control not-dark" />
                                    </div>
                                    <div class="col_full">
                                        <label for="login-form-password">Perfil:</label>
                                        <div class="btn-group bootstrap-select"><button type="button" class="btn dropdown-toggle btn-default" data-toggle="dropdown" title="Estudiante" aria-expanded="false"><span class="filter-option pull-left"><i class="font-icons icon-glass"></i> Mustard</span>&nbsp;<span class="bs-caret"><span class="caret"></span></span></button>
                                            <div class="dropdown-menu open" style="max-height: 164px; overflow: hidden; min-height: 0px;">
                                                <ul class="dropdown-menu inner" role="menu" style="max-height: 152px; overflow-y: auto; min-height: 0px;">
                                                    <li data-original-index="0" class="selected"><a tabindex="0" class="" style="" data-tokens="null"><span class="font-icons icon-glass"></span> <span class="text">Estudiante</span><span class="font-icons icon-ok check-mark"></span></a></li>
                                                    <li data-original-index="1"><a tabindex="0" class="" style="" data-tokens="null"><span class="font-icons icon-signal"></span> <span class="text">Padre de Familia</span><span class="font-icons icon-ok check-mark"></span></a></li>
                                                    <li data-original-index="2"><a tabindex="0" class="" style="" data-tokens="null"><span class="font-icons icon-camera3"></span> <span class="text">Docente</span><span class="font-icons icon-ok check-mark"></span></a></li>
                                                </ul>
                                            </div><select class="selectpicker" tabindex="-98">
											<option data-icon="icon-glass">Estudiante</option>
											<option data-icon="icon-signal">Ketchup</option>
											<option data-icon="icon-camera3">Relish</option>
										</select></div>
                                    </div>

                                    <div class="col_full nobottommargin">
                                        <button class="button button-3d button-black nomargin" id="login-form-submit" name="login-form-submit" value="login">Login</button>
                                        <a href="#" class="fright">Forgot Password?</a>
                                    </div>
                                </form>

                                <div class="line line-sm"></div>

                                <div class="center">
                                    <h4 style="margin-bottom: 15px;">or Login with:</h4>
                                    <a href="#" class="button button-rounded si-facebook si-colored">Facebook</a>
                                    <span class="hidden-xs">or</span>
                                    <a href="#" class="button button-rounded si-twitter si-colored">Twitter</a>
                                </div>
                            </div>
                        </div>

                        <div class="row center dark"><small>Copyrights &copy; All Rights Reserved by Canvas Inc.</small></div>

                    </div>
                </div>

            </div>

        </section>
        <!-- #content end -->

    </div>
    <!-- #wrapper end -->

    <!-- Go To Top
	============================================= -->
    <div id="gotoTop" class="icon-angle-up"></div>

	============================================= -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>

    <!-- Footer Scripts
	============================================= -->
    <script type="text/javascript" src="js/functions.js"></script>

</body>

</html>
