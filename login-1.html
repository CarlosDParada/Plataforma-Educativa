        <div class="section nopadding nomargin" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: url('images/colegio.png') no-repeat center center fixed; background-size: cover;"></div>
        <!-- background-size: 100% 100%; auto;-->

        <div class="section nobg full-screen nopadding nomargin">
          <div class="container vertical-middle divcenter clearfix">

            <div class="panel panel-default divcenter noradius noborder" style="max-width: 400px;">
              <div class="panel-body" style="padding: 40px;">
                <form id="login-form" name="login-form" class="nobottommargin" action="#" method="post">
                  <h3>Plataforma de la Instituci칩n Educativa Luis Manuel Parra Caro</h3>

                  <div class="col_full">
                    <label for="login-form-username">Nombre de usuario:</label>
                    <input type="text" id="login-form-username" name="login-form-username" value="" class="form-control not-dark" />
                  </div>

                  <div class="col_full">
                    <label for="login-form-password">Contrase침a:</label>
                    <input type="password" id="login-form-password" name="login-form-password" placeholder="***********" value="" class="form-control not-dark" />
                  </div>

                  <div class="col_full">
                    <label for="login-form-perfil">Perfil:</label>
                    <select id="login-form-perfil" class="selectpicker form-control">
                      <option value="Estudiante">Estudiante</option>
                      <option value="Padre_de_familia">Padre de Familia</option>
                      <option value="Docente">Docente</option>
                    </select>
                  </div>

                </form>

                <div class="col_full nobottommargin" align="center">
                  <button class="button button-3d button-black nomargin" id="login-form-submit" name="login-form-submit" value="login" onclick="selectPerfil()">Ingresar</button>
                </div>

                </div>
              </div>

            </div>
          </div>

        </div>

      </section>
      <!-- #content end -->
      <script>
      function selectPerfil(){
        var username = document.getElementById('login-form-username').value;
        var password = document.getElementById('login-form-password').value;
        var perfil = document.getElementById('login-form-perfil').value;

        if(username=="" || password=="" || perfil==""){
          alert("Por favor ingrese todos los campos!");
        }
        else if(perfil=="Estudiante" && username=="estuplata1" && password=="estuplata1"){
           //alert("Bienvenido Estudiante");
          window.location.href="index-estudiante.html";
        }
        else if(perfil=="Padre_de_familia" && username=="padreplata1" && password=="padreplata1"){
          //alert('Bienvenido Padre de Familia');
          window.location.href="index-padre.html";
        }
        else if(perfil=="Docente" && username=="doceplata1" && password=="doceplata1"){
          //alert('Bienvenido Docente');
          window.location.href="index-docente.html";
        }
         else {
           alert('Usuario, contrase침a o perfil no v치lidos!');
        }
      }
